<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>SDN Controller Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header>
      <h1>SDN Controller Dashboard</h1>
      <p>Theo dõi topology 3 switch - 6 host và thao tác điều khiển</p>
    </header>

    <main>
      <section id="summary">
        <h2>Tổng quan</h2>
        <div class="cards" id="summary-cards"></div>
      </section>

      <section>
        <h2>Switches</h2>
        <table id="switch-table">
          <thead>
            <tr>
              <th>DPID</th>
              <th>Số Flow</th>
              <th>Số Port</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section>
        <h2>Hosts &amp; Anomaly</h2>
        <table id="host-table">
          <thead>
            <tr>
              <th>Host</th>
              <th>Packet Rate (pps)</th>
              <th>Byte Rate (Bps)</th>
              <th>Anomaly</th>
              <th>Last Seen</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section>
        <h2>Điều khiển</h2>
        <form id="block-form">
          <label>Block IP</label>
          <input type="text" name="ip" placeholder="10.0.0.4" required />
          <button type="submit">Block</button>
        </form>

        <form id="unblock-form">
          <label>Unblock IP</label>
          <input type="text" name="ip" placeholder="10.0.0.4" required />
          <button type="submit">Unblock</button>
        </form>
      </section>

      <section>
        <h2>Blacklist</h2>
        <ul id="blacklist"></ul>
      </section>
    </main>

    <footer>
      <small>Flask API • Mininet • Ryu • SDN Lab</small>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
